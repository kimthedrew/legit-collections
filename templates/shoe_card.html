<div class="col-md-6 col-lg-4 mb-4">
    <div class="card h-100 shadow-sm">
        <!-- Product Image -->
        <img src="{{ shoe.image_url }}" 
             class="card-img-top" 
             alt="{{ shoe.name }}"
             loading="lazy"
             style="height: 250px; object-fit: cover;">

        <div class="card-body">
            <!-- Product Name -->
            <h5 class="card-title">{{ shoe.name }}</h5>
            
            <!-- Product Description -->
            <p class="card-text text-muted mb-3">
                {{ shoe.description|truncate(100) }}
            </p>

            <!-- Stock Status -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                {% if shoe.stock > 0 %}
                    <span class="badge bg-success">In Stock</span>
                {% else %}
                    <span class="badge bg-secondary">Out of Stock</span>
                {% endif %}
                <span class="text-muted small">ID: {{ shoe.id }}</span>
            </div>

            <!-- Price and Add to Cart -->
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="text-primary mb-0">${{ shoe.price }}</h4>
                {% if shoe.stock > 0 %}
                    <a href="{{ url_for('add_to_cart', shoe_id=shoe.id) }}" 
                       class="btn btn-primary">
                        <i class="bi bi-cart-plus"></i> Add to Cart
                    </a>
                {% else %}
                    <button class="btn btn-secondary" disabled>
                        <i class="bi bi-x-circle"></i> Unavailable
                    </button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
